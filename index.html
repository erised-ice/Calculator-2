<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Calculator-2</title>
  <link rel="stylesheet" href="css/screen.css">
  <link rel="stylesheet" href="css/pink-theme.css">
</head>
<body class="body js-body">
  <form class="calculator" method="POST" action="">
    <label for="display"></label>
    <input class="display js-display" type="text" name="" id="display" value="" disabled>
    <div class="digits">
      <button class="button digits-button">+/-</button>
      <button class="button digits-button js-button-digit" value="0">0</button>
      <button class="button digits-button" value=".">.</button>
      <button class="button digits-button js-button-digit" value="1">1</button>
      <button class="button digits-button js-button-digit" value="2">2</button>
      <button class="button digits-button js-button-digit" value="3">3</button>
      <button class="button digits-button js-button-digit" value="4">4</button>
      <button class="button digits-button js-button-digit" value="5">5</button>
      <button class="button digits-button js-button-digit" value="6">6</button>
      <button class="button digits-button js-button-digit" value="7">7</button>
      <button class="button digits-button js-button-digit" value="8">8</button>
      <button class="button digits-button js-button-digit" value="9">9</button>
    </div>
    <div class="operations">
      <button class="button operations-button wide js-button-operations">Clear</button>
      <button class="button operations-button js-button-operations">*</button>
      <button class="button operations-button js-button-operations">/</button>
      <button class="button operations-button js-button-operations">-</button>
      <button class="button operations-button js-button-operations" value="sum">+</button>
      <button class="button operations-button wide">=</button>
    </div>
  </form>
  <button class="button theme-button js-theme-button">Change theme</button>
  <div class="count">
    <button class="button count-button js-count-button"></button>
    <div class="count-circle"></div>
  </div>
  <script src="js/script.js"></script>
</body>
</html>
