<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Calculator</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/screen.css">
</head>
<body> 
  <form class="form" method="POST" action="">
    <input type="text" name="" id="" class="display inner display__inner js-display" value="" disabled>
    <div class="inner keys__inner">
      <div class="keys__digits">
        <button class="button button__digits" value="minus">+/-</button>
        <button class="button button__digits js-button-digit" value="0">0</button>
        <button class="button button__digits" value=".">.</button>
        <button class="button button__digits js-button-digit" value="1">1</button>
        <button class="button button__digits js-button-digit" value="2">2</button>
        <button class="button button__digits js-button-digit" value="3">3</button>
        <button class="button button__digits js-button-digit" value="4">4</button>
        <button class="button button__digits js-button-digit" value="5">5</button>
        <button class="button button__digits js-button-digit" value="6">6</button>
        <button class="button button__digits js-button-digit" value="7">7</button>
        <button class="button button__digits js-button-digit" value="8">8</button>
        <button class="button button__digits js-button-digit" value="9">9</button>
      </div>
      <div class="keys__operations">
        <button class="button button__operations js-button-operations">/</button>
        <button class="button button__operations js-button-operations">*</button>
        <button class="button button__operations js-button-operations">c</button>
        <button class="button button__operations js-button-operations">-></button>
        <button class="button button__operations js-button-operations">-</button>
        <button class="button button__operations js-button-operations" value="sum">+</button>
        <button class="button button__enter">=</button>
      </div>
    </div>
  </form>
  
  <script src="js/script.js"></script>
</body>
</html>
